<div class="container">
  <div class="row content justify-content-center align-items-center">
    <div class="col reg-form">
      <div class="row">
        <div class="col">
          <img class="photo" src="../../assets/reg-head-phones.png" alt="head-phones-photo">
        </div>
        <div class="col form">
          <h3>Register / Sign Up</h3>
          <div class="divider">
            <img src="../../assets/Divider.png" alt="divider">
          </div>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputCheck" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register Now</button>
            <p class="already-have-p">Already Have An Account? <a href="#">Login Here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
