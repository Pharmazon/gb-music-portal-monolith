<h5 class="featured-albums-signature">Featured Albums</h5>
<div class="container" style="width: 1200px; margin-left: 50px">
  <div ng2-carouselamos class="slide-wrapper"
       [items]="items" [width]="1200" [$prev]="prev" [$next]="next" [$item]="item" >
  </div>
  <ng-template #prev>
    <img src="assets/icons/left-arrow.svg" class="left-arrow">
  </ng-template>
  <ng-template #next>
    <img src="assets/icons/right-arrow.svg" class="right-arrow">
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
     <a href="#"><img src="{{item.name}}" style="margin-right: 30px" class="featured-album-picture"></a>
      <p class="artist-name">Some Name</p>
      <p class="album-name">Some name</p>
    </div>
  </ng-template>
</div>
